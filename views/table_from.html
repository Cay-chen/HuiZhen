<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    {{if .IsKsfz }}
    <style type="text/css">
        .change-person{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            display:none;
            z-index: 999;

        }
        .change-person-data {
            position: absolute;
            padding: 15px;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            min-width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            background: whitesmoke;

        }

    </style>
    {{end}}
</head>
<body>
{{if .IsKsfz}}
<div class="change-person" id="change-person">
    <div class="change-person-data" >
        <table action="" method="post" class="layui-form" >
            <h1 align="center">审批</h1>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 60px;text-align: left">审批理由</label>
                <div class="layui-input-inline">
                    <input type="text" name="JYConPersonName" lay-verify="title" placeholder="请输入审批理由" autocomplete="off"
                           class="layui-input" style="width: 285px" id="JYConPersonName"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 60px;text-align: left">会诊医师</label>
                <div class="layui-input-inline" style="width: 285px">
                    <select name="JYConPersonBelong" lay-verify="required" id="select_dev" lay-search="" class="layui-input">
                        {{range .DocList}}
                        <option value="{{.JYConPersonCode}}">{{.JYConPersonName}}</option>
                        {{end}}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-inline" style="width:100%;height:35px;text-align: center">
                    <button  class="layui-btn" style="width:20%;height:35px;margin-right: 15px" onclick="changeMesg()">
                        修改
                    </button>
                    <button  class="layui-btn" style="width:20%;height:35px;margin-left: 15px" onclick="hidd()">
                        关闭
                    </button>
                </div>
            </div>
        </table>
    </div>
</div>
{{end}}

<table class="layui-hide" id="shuju" lay-filter="test" lay-filter="user"></table>
<script type="text/html" id="toolbarDemo">
    <div class="demoTable">
        <div class="layui-input-inline" style="width: 100px">
            <select name="modules" lay-verify="required" id="sele" lay-search="">
                <option value="1">会诊号</option>
                <option value="2">姓名</option>
                <option value="3">住院号</option>
                <option value="4">科室</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <div class="layui-inline" id="date">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 90px;color: #0C0C0C">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date1" lay-verify="date" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 90px;color: #0C0C0C">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date2" lay-verify="date" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <button class="layui-btn" data-type="reload" lay-event="sousuo" style="margin-left: 10px">搜索</button>

    </div>


    <!--<div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">新建会诊</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>-->
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>
    <a class="layui-btn layui-btn-xs" lay-event="reject">拒绝</a>
    <a data-method="offset" class="layui-btn  layui-btn-xs layui-btn-normal" data-type="auto" lay-event="check">查看</a>
<!--
    <a class="layui-btn layui-btn-xs" lay-event="edit">审核</a>
-->

</script>


<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/JQuery.min.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table,
            layer = layui.layer
            ,laydate = layui.laydate;

        table.render({
            elem: '#shuju'
            , url: '/get_form/fromDsp?type={{.Type}}'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print',]
            , title: '用户数据表'
            , cols: [[
                {field: 'JYConNum', title: '申请单号', width: 152, fixed: 'left', unresize: true, sort: true}
                , {field: 'JYConSickName', title: '患者姓名', cellMinWidth: 90}
                , {field: 'JYConSickSex', title: '性别', cellMinWidth: 50}
                , {field: 'JYConSickAge', title: '年龄', cellMinWidth: 50}
                , {field: 'JYConSickDep', title: '申请科室', width: 150}
                , {field: 'JYConDate', title: '申请时间', sort: true, width: 160}
                , {field: 'JYConOppHos', title: '拟邀医院', cellMinWidth: 110, templet: '#formHos'}
                , {field: 'JYConOppDep', title: '拟邀科室', cellMinWidth: 150}
                , {field: 'JYConType', title: '会诊类型', cellMinWidth: 75}
                , {field: 'JYConFormPolicy', title: '审批进度', width: 135, templet: '#formPolocyTpl'}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 230}
            ]]
            ,height:'full-20'
            , id: 'formInfo'
            , page: true
        });
        //日期
        laydate.render({
            elem: '#date'
            ,range: ['#date1', '#date2']
        });

        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);

            switch (obj.event) {
                case 'sousuo':
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            switch (obj.event){
                case 'reject':
                    layer.prompt({title:'拒绝申请理由',formType:2},function (text,index) {
                        layer.close(index);
                        layui.$.ajax({
                            url: "/change_msg/changeFormState?JYConNum=" + data.JYConNum+"&flag=reject&JYConFormApproveComment="+text,
                            success: function (result) {
                                var res = JSON.parse(result)
                                if (res.code === 0) {
                                    //执行重载
                                    table.reload('formInfo', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                    });
                                    layer.msg(res.msg, {icon: 1});
                                } else {
                                    alert(res.code)
                                }
                            },
                            error: function (xhr) {
                                alert("系统异常");
                                layer.close();
                            }
                        });

                    });
                    break;
                case 'pass':
                {{if .IsTO}}
                    layui.$("#change-person").css("display", "block");

                {{else}}
                    layer.prompt({title:'审批理由',formType:2},function (text,index) {
                        layer.close(index);
                        layui.$.ajax({
                            url: "/change_msg/changeFormState?JYConNum=" + data.JYConNum+"&flag=approve&JYConFormApproveComment="+text,
                            success: function (result) {
                                var res = JSON.parse(result)
                                if (res.code === 0) {
                                    //执行重载
                                    table.reload('formInfo', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                    });
                                    layer.msg(res.msg, {icon: 1});
                                } else {
                                    alert(res.code)
                                }
                            },
                            error: function (xhr) {
                                alert("系统异常");
                                layer.close();
                            }
                        });

                    });
                {{ end}}
                    break;
                case 'check':
                    layer.open({
                        type: 2
                        , id: 'layerDemo'  //防止重复弹出
                        , title: ['四川省精神医学中心与成都市温江区人民医院院际间会诊申请表', 'font-size:21px;text-align:center;']
                        , content: '/check?JYConNum=' + data.JYConNum

                        /*
                                            , btn: '关闭'
                        */
                        , btnAlign: 'c' //按钮居中
                        , shade: 0 //不显示遮罩
                        , area: ['100%', '100%']
                        , yes: function () {
                            layer.closeAll();
                        } ,cancel: function () {
                            //执行重载
                            table.reload('formInfo', {
                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                            // layui.$("#select_belong_dev").val(select_belong_dev);
                            layer.close();
                            //右上角关闭回调

                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                    });
                    break;

            }

        });


        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val(),
                            sel: $('#sele').val()

                        }
                        /*,select:{
                            sel:$('#sele').val()
                        }*/
                    }
                });
            }
        };


        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        var active1 = {
            offset: function (othis) {
                var type = othis.data('type')
                layer.open({
                    type: 2
                    , offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    , id: 'layerDemo' + type //防止重复弹出
                    , title: ['四川省精神医学中心与成都市温江区人民医院院际间会诊申请表\n', 'font-size:21px;text-align:center;']
                    , content: '/view_page'
                    , btn: '关闭'
                    , btnAlign: 'c' //按钮居中
                    , shade: 0 //不显示遮罩
                    ,area: ['100%', '100%']
                    , yes: function () {
                        layer.closeAll();
                    }
                });
            }
        };

    });
</script>

<script type="text/javascript">

    function hidd() {
        document.getElementById('change-person').style.display = "none";
    }
    function changeMesg(){
        if (layui.$("#JYConPersonPhone").val().length>11||layui.$("#JYConPersonPhone").val().length<8){
            layer.msg("电话号码不正确", {icon: 1});
            return
        }
        var JYConPersonCode=layui.$("#JYConPersonCode").val()
        var JYConPersonName=layui.$("#JYConPersonName").val()
        var JYConPersonPhone=layui.$("#JYConPersonPhone").val()
        var JYConPersonType=layui.$("#select_person").val()
        var JYConPersonBelongDep=layui.$("#select_dev").val()
        var select_belong_dev = layui.$("#select_belong_dev").val();
        layui.$.ajax({
            url: "/change_msg/change_person?JYConPersonCode=" + JYConPersonCode + "&JYConPersonName=" + JYConPersonName + "&JYConPersonPhone=" + JYConPersonPhone+ "&JYConPersonType=" + JYConPersonType+ "&JYConPersonBelongDep=" + JYConPersonBelongDep,
            success: function (result) {
                var res = JSON.parse(result)
                if (res.code === 0) {
                    layer.msg(res.msg, {icon: 1});
                    hidd();
                    //执行重载
                    layui.table.reload('personInfo', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                    //layer.msg(res.msg, {icon: 1});
                    layui.$("#select_belong_dev").val(select_belong_dev)
                } else {
                    alert(res.code)
                }
            },
            error: function (xhr) {
                alert("系统异常");
                layer.close();
            }
        });
    }

</script>
</body>
